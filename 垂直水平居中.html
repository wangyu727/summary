<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrapper{
            width: 500px;
            height: 500px;
            background-color: aqua;
            position: relative;
        }
        .content{
            width: 200px;
            height: 200px;
            background-color: brown;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px; //二分之一的height,width
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content"></div>
</div>
</body>
</html>
